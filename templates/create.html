<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Создать пост</title>
        <link rel="stylesheet" href="static/css/styles.css" />
        <script
            src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js"
            defer
        ></script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Мой блог</h1>
                <nav>
                    <a href="index.html">Главная</a>
                    <a href="create.html">Создать пост</a>
                    <a href="#">Выйти</a>
                </nav>
            </div>
        </header>
        <main class="container">
            <div class="post-card form-card">
                <h3>Создать новый пост</h3>
                <form method="post" class="form">
                    <input
                        type="hidden"
                        name="csrfmiddlewaretoken"
                        value="example-csrf-token"
                    />
                    <div class="form-group">
                        <label for="title">Заголовок</label>
                        <input
                            type="text"
                            id="title"
                            name="title"
                            class="form-input"
                        />
                    </div>
                    <div class="form-group">
                        <label for="content">Содержание</label>
                        <textarea
                            id="content"
                            name="content"
                            rows="6"
                            class="form-input"
                        ></textarea>
                    </div>
                    <div class="form-group">
                        <label for="category">Категория</label>
                        <select
                            id="category"
                            name="category"
                            class="form-input"
                        >
                            <option value="1">Технологии</option>
                            <option value="2">Лайфстайл</option>
                            <option value="3">Путешествия</option>
                        </select>
                    </div>
                    <div class="actions">
                        <button type="submit">Создать</button>
                        <a href="index.html">Отмена</a>
                    </div>
                </form>
            </div>
        </main>
        <footer>
            <div class="container">
                <p>&copy; 2025 Мой блог. Все права защищены.</p>
                <div class="footer-links">
                    <a href="#">Политика конфиденциальности</a>
                    <a href="#">Контакты</a>
                </div>
            </div>
        </footer>
    </body>
</html>
